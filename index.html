// FUNÃ‡ÃƒO PRINCIPAL: SEPARAR PROMPTS E RENDERIZAR COM BOTÃƒO INDIVIDUAL
function parsePromptBlocks(content, type) {
    if (!content) return [];
    
    const blocks = [];
    let separator;
    
    // Detectar separadores baseado no tipo de conteÃºdo
    if (type === 'imagem') {
        // Separar por "PROMPT SLIDE" ou "---" ou linhas de â•
        const parts = content.split(/(?=PROMPT SLIDE|\n---\n|\nâ•{30,}\n(?=PROMPT))/gi);
        parts.forEach((part, idx) => {
            const trimmed = part.trim();
            if (trimmed.length > 50) {
                // Extrair tÃ­tulo do bloco
                const titleMatch = trimmed.match(/^(PROMPT[^\n]*|SLIDE[^\n]*)/i);
                const title = titleMatch ? titleMatch[1].trim() : `PROMPT ${idx + 1}`;
                blocks.push({ title, content: trimmed });
            }
        });
    } else if (type === 'video') {
        // Separar por "TAKE", "CENA" ou "---"
        const parts = content.split(/(?=TAKE \d|CENA \d|\n---\n|\[[\d:]+)/gi);
        parts.forEach((part, idx) => {
            const trimmed = part.trim();
            if (trimmed.length > 30) {
                const titleMatch = trimmed.match(/^(TAKE[^\n]*|CENA[^\n]*|\[[\d:]+[^\]]*\][^\n]*)/i);
                const title = titleMatch ? titleMatch[1].trim() : `CENA ${idx + 1}`;
                blocks.push({ title, content: trimmed });
            }
        });
    } else if (type === 'narrativa') {
        // Separar por SLIDE ou seÃ§Ãµes com â” ou [timestamps]
        const parts = content.split(/(?=SLIDE \d|\[[\d:]+|â”{20,}(?=\n[A-Z]))/gi);
        parts.forEach((part, idx) => {
            const trimmed = part.trim();
            if (trimmed.length > 30) {
                const titleMatch = trimmed.match(/^(SLIDE[^\n]*|\[[\d:]+[^\]]*\][^\n]*|[A-Z][A-Z\s]+(?=\nâ”))/i);
                const title = titleMatch ? titleMatch[1].trim() : `SEÃ‡ÃƒO ${idx + 1}`;
                blocks.push({ title, content: trimmed });
            }
        });
    }
    
    // Se nÃ£o conseguiu separar, retorna como bloco Ãºnico
    if (blocks.length === 0 && content.trim().length > 0) {
        blocks.push({ title: 'CONTEÃšDO COMPLETO', content: content.trim() });
    }
    
    return blocks;
}

function renderTabContent() {
    const body = document.getElementById('modalBody');
    const content = currentPost[currentTab] || 'ConteÃºdo nÃ£o disponÃ­vel';
    const titles = {narrativa:'NARRATIVA/ROTEIRO',imagem:'PROMPTS DE IMAGEM',video:'DIREÃ‡ÃƒO DE VÃDEO',tela:'TEXTO NA TELA',legenda:'LEGENDA INSTAGRAM'};
    const icons = {narrativa:'ğŸ“',imagem:'ğŸ–¼ï¸',video:'ğŸ¬',tela:'ğŸ“º',legenda:'ğŸ“±'};
    const colors = {narrativa:'azul',imagem:'roxo',video:'laranja',tela:'dourado',legenda:'verde'};
    
    // Para imagem e vÃ­deo, separar em blocos copiÃ¡veis individualmente
    if ((currentTab === 'imagem' || currentTab === 'video') && content.length > 200) {
        const blocks = parsePromptBlocks(content, currentTab);
        
        if (blocks.length > 1) {
            let html = `
                <div class="section-header" style="background:var(--preto4);border-radius:12px 12px 0 0;margin-bottom:0;">
                    <div class="section-title ${colors[currentTab]}">

                        <span style="color:var(--cinza);font-weight:400;margin-left:10px;">(${blocks.length} blocos)</span>
                    </div>
                    <button class="copy-all-btn" onclick="copyAllContent()">ğŸ“‹ Copiar Tudo</button>
                </div>
            `;
            
            blocks.forEach((block, idx) => {
                html += `
                    <div class="prompt-block">
                        <div class="prompt-block-header">
                            <div class="prompt-block-title">
                                <span class="num">${idx + 1}</span>
                                ${block.title}
                            </div>
                            <button class="prompt-block-copy" onclick="copyBlock(${idx}, this)">ğŸ“‹ Copiar</button>
                        </div>
                        <div class="prompt-block-content" id="block-${idx}">${block.content}</div>
                    </div>
                `;
            });
            
            body.innerHTML = html;
            return;
        }
    }
    
    // RenderizaÃ§Ã£o padrÃ£o para outros tipos ou conteÃºdo curto
    body.innerHTML = `
        <div class="content-section">
            <div class="section-header">
                <div class="section-title ${colors[currentTab]}"><span class="section-icon">${icons[currentTab]}</span> ${titles[currentTab]}</div>
                <button class="copy-all-btn" onclick="copyAllContent()">ğŸ“‹ Copiar</button>
            </div>
            <div class="section-body">
                <div class="content-text" id="contentText">${content}</div>
            </div>
        </div>
    `;
}

function copyBlock(idx, btn) {
    const block = document.getElementById(`block-${idx}`);
    if (block) {
        navigator.clipboard.writeText(block.textContent).then(() => {
            btn.classList.add('copied');
            btn.innerHTML = 'âœ“ Copiado!';
            showToast('âœ“ Bloco copiado!');
            setTimeout(() => {
                btn.classList.remove('copied');
                btn.innerHTML = 'ğŸ“‹ Copiar';
            }, 2000);
        });
    }
}

function copyAllContent() {
    const content = currentPost[currentTab];
    navigator.clipboard.writeText(content).then(() => {
        const btn = document.querySelector('.copy-all-btn');
        if (btn) {
            btn.classList.add('copied');

            showToast('âœ“ Todo conteÃºdo copiado!');
            setTimeout(() => {
                btn.classList.remove('copied');

    });
}
